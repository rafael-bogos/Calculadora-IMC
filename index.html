<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IMC</title>
  </head>
  <body>
    <div class="container">
      <form class="card">
        <h1>Calculadora - IMC</h1>
        <hr />
        <div class="input">
          <label for="nome">Nome: </label>
          <input name="nome" id="nome" type="text" maxlength="20" />
        </div>

        <div class="input">
          <label for="altura">Altura: </label>
          <input name="altura" id="altura" type="text" maxlength="4" />
        </div>

        <div class="input">
          <label for="peso">Peso: </label>
          <input name="peso" id="peso" type="text" maxlength="4" />
        </div>

        <button class="calc">Calcular</button>
        <div class="" id="result"></div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
